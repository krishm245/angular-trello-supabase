<div class="bg-gradient-to-r from-gray-900 to bg-indigo-700 h-screen">
  <app-header></app-header>

  <main class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
    <ul
      role="list"
      class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8"
    >
      <li
        *ngFor="let board of boards"
        [routerLink]="board.boards.id"
        class="relative h-52 rounded bg-gray-600 text-white py-4 px-4 text-lg font-semibold hover:cursor-pointer hover:bg-yellow-500"
      >
        {{ board.boards.title }}
      </li>

      <li
        (click)="startNewBoard()"
        class="flex items-center justify-center h-52 rounded bg-gray-300 py-4 px-4 text-lg font-semibold hover:cursor-pointer hover:bg-gray-500"
      >
        + New board
      </li>
    </ul>
  </main>
</div>
