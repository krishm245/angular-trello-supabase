<div class="bg-gradient-to-r from-gray-900 to bg-indigo-700 h-screen">
  <app-header></app-header>
  <div class="bg-gray-200 my-4 rounded-lg w-4/5 mx-auto shadow-lg">
    <nav class="mx-auto max-w-7xl p-2">
      <div
        class="flex w-full items-center justify-between border-b border-black py-6 lg:border-none"
      >
        <div class="flex items-center">
          <a routerLink="/workspace" class="font-semibold text-black">
            < All boards
          </a>
        </div>
        <div class="flex gap-4">
          <input
            *ngIf="boardInfo"
            (ngModelChange)="titleChanged = true"
            class="ml-10 space-x-4 bg-transparent focus:outline-none font-bold text-white text-2xl text-center rounded-md"
            [(ngModel)]="boardInfo.title"
          />
          <button
            class="font-medium text-white bg-green-500 p-2 rounded-md"
            *ngIf="titleChanged"
            (click)="saveBoardTitle()"
          >
            Save
          </button>
        </div>

        <div class="flex">
          <button
            class="text-small font-medium bg-red-500 p-2 rounded-md text-white hover:cursor-pointer"
            (click)="deleteBoard()"
          >
            Delete board
          </button>
        </div>
      </div>
    </nav>
  </div>
  <main class="mx-auto w-4/5 py-8">
    <div
      class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8"
    >
      <!-- ITERATE ALL LISTS -->
      <div
        *ngFor="let list of lists"
        class="min-h-52 relative h-auto rounded bg-slate-200 py-4 px-4 text-sm font-semibold"
      >
        <div class="flex gap-2 pb-4">
          <p
            (click)="editingTitle(list, true)"
            class="hover:cursor-pointer font-bold border-b-2-black"
            *ngIf="!editTitle[list.id]"
          >
            {{ list.title }}
          </p>

          <input
            [(ngModel)]="list.title"
            *ngIf="editTitle[list.id]"
            class="block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-emerald-500 sm:text-sm"
          />
          <button
            class="font-medium"
            *ngIf="editTitle[list.id]"
            (click)="updateListTitle(list)"
          >
            Save
          </button>
        </div>

        <!-- ITERATE LIST CARDS -->
        <div class="flex flex-col items-center gap-2">
          <div
            class="flex h-auto w-full flex-col gap-2 hover:cursor-pointer"
            *ngFor="let card of listCards[list.id]"
            (click)="editingCard(card, true)"
          >
            <p class="h-10 bg-white py-2 px-2" *ngIf="!editCard[card.id]">
              {{ card.title }}
            </p>
            <input
              [(ngModel)]="card.title"
              *ngIf="editCard[card.id]"
              class="block rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-emerald-500 sm:text-sm"
            />
            <div class="align-items-center flex justify-between">
              <button
                class="font-medium"
                *ngIf="editCard[card.id]"
                (click)="updateCard(card)"
              >
                Update
              </button>

              <button
                class="font-medium text-red-600"
                *ngIf="editCard[card.id]"
                (click)="deleteCard(card)"
              >
                Delete
              </button>
            </div>
          </div>
          <div
            (click)="addCard(list)"
            class="hover:cursor-pointer bg-yellow-500 p-2 rounded-md text-white"
          >
            + Add a card
          </div>
          <button
            class="text-small font-medium bg-red-500 p-2 rounded-md text-white"
            (click)="deleteBoardList(list)"
          >
            Delete list
          </button>
        </div>
      </div>

      <div
        (click)="addList()"
        class="relative h-16 rounded bg-emerald-500 py-4 px-4 text-lg font-semibold hover:cursor-pointer"
      >
        + New list
      </div>
    </div>
    <div class="flex items-center gap-4 py-12">
      <span class="block text-3xl text-white font-extrabold">Invite User</span>

      <input
        [(ngModel)]="addUserEmail"
        placeholder="john@doe.com"
        class="block rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-emerald-500 sm:text-sm"
      />
      <button
        (click)="addUser()"
        class="inline-flex items-center rounded border border-transparent bg-emerald-600 px-2.5 py-1.5 text-xs font-medium text-white shadow-sm hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
      >
        Invite
      </button>
    </div>
  </main>
</div>
